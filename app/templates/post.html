<table class="table table-hover">
  <tr valign="top">
    <td width="70px"><a href="{{url_for('user', nickname=post.author.nickname)}}"><img src="{{post.author.avatar(70)}}"/></a></td>
    <td>
      <p><a href="{{url_for('user', nickname=post.author.nickname)}}">{{ post.author.nickname }}</a> said on {{moment(post.timestamp).format('MMM Do YYYY, h:mm:ss a')}}:</p>
      <p><strong>{{post.body}}</strong></p>
    </td>
  </tr>
</table>
